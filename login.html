<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodLight - Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --bg-1: #f6f1ff;
      --bg-2: #fff7fb;
      --bg-3: #f0fbff;
      --accent-1: linear-gradient(135deg, #7c3aed, #ec4899);
      --accent-2: linear-gradient(135deg, #06b6d4, #14b8a6);
      --muted: #6b7280;
      --glass: rgba(255, 255, 255, 0.7);
      --shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
      --rounded: 18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    
    body {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 58, 237, 0.07), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(59, 130, 246, 0.05), transparent),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .welcome-container {
      width: 100%;
      max-width: 450px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.6));
      backdrop-filter: blur(6px);
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      padding: 40px 30px;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, #7c3aed, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 28px;
      box-shadow: 0 6px 18px rgba(124, 58, 237, 0.18);
      margin: 0 auto 20px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #0f172a;
    }
    
    .subtitle {
      color: var(--muted);
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #e6e7eb;
      outline: none;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, #7c3aed, #ec4899);
      color: white;
    }
    
    .btn-secondary {
      background: transparent;
      color: #7c3aed;
      border: 1px solid #e6e7eb;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn-primary:hover {
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(124, 58, 237, 0.05);
    }
    
    .error-message {
      color: #ef4444;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
    
    .demo-credentials {
      margin-top: 25px;
      padding: 15px;
      background: rgba(124, 58, 237, 0.05);
      border-radius: 12px;
      font-size: 14px;
      color: var(--muted);
    }
    
    .demo-credentials h3 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #7c3aed;
    }
    
    .demo-credentials p {
      margin-bottom: 5px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e6e7eb;
    }
    
    .divider span {
      padding: 0 10px;
      color: var(--muted);
      font-size: 14px;
    }
    
    .form-container {
      display: none;
    }
    
    .form-container.active {
      display: block;
    }
    
    .welcome-message {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="logo">‚ù§</div>
    
    <div class="welcome-message">
      <h1>Welcome to MoodLight</h1>
      <p class="subtitle">Your emotional wellness companion</p>
    </div>
    
    <div id="signin-form" class="form-container active">
      <button class="btn btn-primary" id="signin-btn">Sign In</button>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <button class="btn btn-secondary" id="continue-btn">Continue without an account</button>
    </div>
    
    <div id="login-form" class="form-container">
      <form id="credentials-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign In</button>
        <button type="button" class="btn btn-secondary" id="back-btn">Back</button>
        
        <div id="error-message" class="error-message">
          Invalid username or password. Please try again.
        </div>
      </form>
    </div>
    
    <div class="demo-credentials">
      <h3>Demo Credentials</h3>
      <p><strong>Username:</strong> user</p>
      <p><strong>Password:</strong> moodlight</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signinForm = document.getElementById('signin-form');
      const loginForm = document.getElementById('login-form');
      const signinBtn = document.getElementById('signin-btn');
      const continueBtn = document.getElementById('continue-btn');
      const backBtn = document.getElementById('back-btn');
      const credentialsForm = document.getElementById('credentials-form');
      const errorMessage = document.getElementById('error-message');
      
  
      signinBtn.addEventListener('click', function() {
        signinForm.classList.remove('active');
        loginForm.classList.add('active');
      });
      
      
      continueBtn.addEventListener('click', function() {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('guestMode', 'true');
        window.location.href = 'index.html';
      });
      
      
      backBtn.addEventListener('click', function() {
        loginForm.classList.remove('active');
        signinForm.classList.add('active');
        errorMessage.style.display = 'none';
      });
      
      
      credentialsForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        
        if (username === 'user' && password === 'moodlight') {
          // Store login status in localStorage
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('guestMode', 'false');
          
          
          window.location.href = 'index.html';
        } else {
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
